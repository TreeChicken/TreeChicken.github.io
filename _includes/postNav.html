<ul class="pagination"
    style="display: flex; flex-direction: row; align-items: center; justify-content: center; width: 100%;">

    {% if page.next %}
    <li class="disabled"><a href="{{ page.next.url }}"><i class="fas fa-chevron-left"></i></a></li>
    {% endif %}

    <li class="waves-effect"><a href="/">Home</a></li>

    {% if page.previous %}
    <li class="disabled"><a href="{{ page.previous.url }}"><i class="fas fa-chevron-right"></i></a></li>
    {% endif %}
</ul>
