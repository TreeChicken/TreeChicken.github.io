<ul class="pagination" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
  <li class="disabled"><a href="{{ paginator.previous_page_path }}"><i class="fas fa-chevron-left"></i></a></li>
  {% for page in (1..paginator.total_pages) %}
  {% if page == paginator.page %}
  <li class="active">
    <a>{{ page }}</a>
  </li>
  {% elsif page == 1 %}
  <li class="waves-effect">
    <a href="/">{{ page }}</a>
  </li>
  {% else %}
  <li class="waves-effect">
    <a
      href="{{ site.paginate_path | prepend: site.baseurl | replace: '//', '/' | replace: ':num', page }}">{{ page }}</a>
  </li>
  {% endif %}
  {% endfor %}
  <li class="disabled"><a href="{{ paginator.next_page_path }}"><i class="fas fa-chevron-right"></i></a></li>
</ul>
