{% if page.tags %}
{% assign sorted_tags = page.tags | sort %}
{% elsif post.tags %}
{% assign sorted_tags = post.tags | sort %}
{% endif %}

{% for tag in sorted_tags %}
<a href="/tags#{{ tag }}" class="badge rounded-pill bg-secondary m-1">
  <i class="fa fa-tag" style="margin-right: 0.1em;"></i>
  {{ tag }}
</a>
{% endfor %}
