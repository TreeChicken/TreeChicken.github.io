<div class="d-flex justify-content-center">
  <div>
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">←</a>
    {% else %}
    <span>←</span>
    {% endif %}

    <span class="mx-3">
      {{ paginator.page }} of {{ paginator.total_pages }}
    </span>

    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">→</a>
    {% else %}
    <span>→</span>
    {% endif %}
  </div>
</div>
