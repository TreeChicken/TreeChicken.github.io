---
layout: default
---

<div class="container-fluid">
  {% for post in site.posts %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="btn btn-primary">Read more</a>
      </div>
    </div>
    <br>
  {% endfor %}
</div>
