---
layout: default
---

<div class="container">
  {% for post in site.posts %}
  <div class="card my-3">
    <div class="card-body">
      <h3>{{ post.title }}</h3>
      <p><small>{{ post.date | date: '%B %d, %Y' }}</small></p>
      <a href="{{ post.url }}">Read more</a>
    </div>
  </div>
  {% endfor %}
</div>
